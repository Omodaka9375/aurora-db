<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/aurora-db"></script>
    <title>AuroraDB</title>
</head>
<body>
    <script>
        window.addEventListener("load", function() {
        const exampleScheme = {
            name: 'yourUniqueAppId',                 // this is your channel name make sure it's unique
            distributed: false,                      // optional if false
            server: { host:'<peerjs-server-url>' },  //optional if not used
            keyPath: 'id',
            autoIncrement: false,
            indexes: [
                {name: "id", unique: true},
                {name: "name"}
            ]
        }
            const auroradb = new AuroraDB(exampleScheme)
        })
    </script>
</body>
</html>
