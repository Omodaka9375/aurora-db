<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="application/javascript" src="./auroradb.min.js"></script>
    <title>AuroraDB</title>
</head>
<body>
    <script>
        window.addEventListener("load", function() {
        const exampleScheme = {
            name: '#YourUniqueAppId',
            version: 1,
            server: { host:'<peerjs-server-url>' },
            keyPath: 'id',
            autoIncrement: false,
            indexes: [
                {name: "id", unique: true},
                {name: "name"}
            ]
        }
            const auroradb = new AuroraDB(exampleScheme)
        })
    </script>
</body>
</html>
